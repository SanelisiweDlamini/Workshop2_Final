<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="box">
      <form class="row g-3" id="searchEngine">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="input"
            placeholder="City"
            ;
          />
        </div>

        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
      </form>
      <div class="row">
        <div class="col-6" id="left">
          <h2>Durban</h2>
          <p class="date">Date</p>
          <p class="descr">Description</p>
        </div>
        <div class="col-6" id="right">
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="icon"
            alt="Clear"
            class="float-left"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <h1 class="weather">23°C|73.4F</h1>
        </div>
        <div class="col-4" id="extras">
          <p id="humid">Humidity:23%</p>
          <p id="windspeed">Windspeed:10km/h</p>
        </div>
      </div>
      <div class="row" id="weather_forecast">
        <div class="col-2" id="1day">
          Mon
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="icon"
            alt="Clear"
            width="50px"
          />
          13°C|56°F
        </div>
        <div class="col-2" id="2day">
          Tue
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="icon"
            alt="Clear"
            width="50px"
          />
          13°C|56°F
        </div>
        <div class="col-2" id="3day">
          Wed
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="icon"
            alt="Clear"
            width="50px"
          />
          13°C|56°F
        </div>
        <div class="col-2" id="4day">
          Thur
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="icon"
            alt="Clear"
            width="50px"
          />
          13°C|56°F
        </div>
        <div class="col-2" id="5day">
          Fri
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="icon"
            alt="Clear"
            width="50px"
          />
          13°C|56°F
        </div>
        <div class="col-2" id="5day">
          Sat
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="icon"
            alt="Clear"
            width="50px"
          />
          13°C|56°F
        </div>
      </div>
      <div>
        <a href="https://github.com/SanelisiweDlamini/Workshop2_Final"
          >SheCodes project</a
        >
        by Sanelisiwe
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
